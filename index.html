<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f0393a14d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="event">Event 1</h2>
        <h4 class="seats">Number of available seats: 23</h4>
        <div class="content1">
            <img class="profile-pic" src="https://img.freepik.com/free-vector/podcast-poster-template_47987-2203.jpg?w=2000" alt="Image"/>
        <form class="form1">
            <div class="name">
                <label for="name">Name: </label>
                <input id="name" type="text" placeholder="Enter your Name" />
            </div>
            <div class="e-mail">
                <label for="e-mail">Email: </label>
                <input id="e-mail" type="email" placeholder="Enter your Email" />
            </div>
            <div class="phone">
                <label for="phone">Phone No: </label>
                <input id="phone" type="tel" placeholder="Enter your Ph Number" />
            </div>
            <div class="NoOfSeats">
                <label for="NoOfSeats">Number of seats: </label>
                <input id="NoOfSeats" type="number"/>
            </div>
            <div class="Attendee">
                <label for="Attendee">Name of Attendee 2: </label>
                <input id="Attendee" type="text" placeholder="Enter your Name" />
            </div>
            <div class="buttons">
            <button class="submit">Submit</button>
            <button class="cancel">Cancel</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
